<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Local Development</title>

    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 0;
        }
        
        #crosshair {
            max-width: 2%;
            position:absolute;
            top:50%;
            left:50%;           
        }

    </style>
</head>

<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script src="main.js"></script>
    <img id="crosshair" src="assets/textures/crosshair.png" />
</body>

</html>
